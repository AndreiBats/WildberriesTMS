<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.scss" />
    <title>WildberriesTMS</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <div class="header__logo">
          <a href="#" class="header__logo-link">FRUITSTORE</a>
        </div>

        <div class="header__search">
          <input
            class="header__search-input"
            id="searchbar"
            type="text"
            placeholder="Search..."
          />
        </div>

        <div class="header__basket">
          <div class="header__basket-top">
            <button class="header__basket-logo">
              <i class="fa-solid fa-basket-shopping"></i>
            </button>
          </div>
          <ul class="header__basket-list">
            <button class="header__basket-button button">
              Очистить корзину
            </button>
            <li class="header__basket-item">
              <article class="header__basket-product cart-product">
                <img
                  src="./components/image/macbook.jpg"
                  alt="MacBook"
                  class="cart-product__photo"
                />
                <div class="cart-product__text">
                  <h3 class="cart-product__description">
                    Ноутбук Apple MacBook Pro 16 TB i7 2.6/16/512 SSD SG
                    MVVJ2RU/A
                  </h3>
                  <span class="cart-product__price">18990</span>
                </div>
                <button class="cart-product__delete">X</button>
              </article>
            </li>
          </ul>

          <div class="header__basket-bottom">
            <span>Итого:</span>
            <span class="fullprice">165151</span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hits">
        <div class="swiper container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./images/blueberry.jpg" alt="blueberry" />
            </div>

            <div class="swiper-slide">
              <img src="./images/lemon.jpg" alt="lemon" />
            </div>

            <div class="swiper-slide">
              <img src="./images/pomegranate.jpg" alt="pomegranate" />
            </div>

            <div class="swiper-slide">
              <img src="./images/strawberries.jpg" alt="strawberries" />
            </div>
          </div>

          <div class="swiper-pagination"></div>

          <div class="swiper-button-prev">
            <i class="fa-solid fa-arrow-left-long-to-line"></i>
          </div>
          <div class="swiper-button-next">
            <i class="fa-solid fa-arrow-left-long-to-line"></i>
          </div>
        </div>
      </section>
      <section class="product">
        <div class="container">
          <h2 class="product__title">Products</h2>
          <div class="product__cards" id="product__cards"></div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="footer__title">Smth like a footer, but we don't sure</p>
      </div>
    </footer>
    <script src="./js/card.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/swiper.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/3736a1bedf.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/cart.js"></script>
  </body>
</html>
